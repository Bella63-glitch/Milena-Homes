<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Property for Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #FFD700;
        }
        h2 {
            text-align: center;
            color: #FFD700;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #222;
            color: #FFD700;
        }
        button {
            background-color: #FFD700;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Property</h2>
        <form action="https://formsubmit.co/chairman.milenahomes@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_subject" value="New Property Submission">
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="full_name" required>

            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact_info" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="propertyName">Property Name:</label>
            <input type="text" id="propertyName" name="property_name" required>

            <label for="propertyType">Property Type:</label>
            <select id="propertyType" name="property_type" required>
                <option value="">Select Type</option>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Townhouse">Townhouse</option>
                <option value="Condominium">Condominium</option>
            </select>

            <label for="propertyDescription">Description:</label>
            <textarea id="propertyDescription" name="property_description" rows="4" required></textarea>

            <label for="price">Price (KSH):</label>
            <input type="number" id="price" name="price" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="propertyImage">Property Image:</label>
            <input type="file" id="propertyImage" name="property_image" accept="image/*" required>

            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Submit Property</button>
        </form>
    </div>

</body></html>
