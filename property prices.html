<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Property Listings</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #ffd700;
    }
    .filter-section {
      padding: 20px;
      background: url('https://i.postimg.cc/RhMtk4pM/b85748ba47b43721c5f72f58f5c6d23e.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      color: #fff;
    }
    .filter-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
      z-index: 1;
    }
    .filter-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 0 auto;
    }
    .filter-form label {
      align-self: flex-start;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .filter-form select,
    .filter-form button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ffd700;
      background-color: #000;
      color: #ffd700;
      border-radius: 5px;
    }
    .filter-form button {
      background-color: #ffd700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .filter-form button:hover {
      background-color: #ffc107;
    }
    .property-listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .property-card {
      background-color: #000;
      border: 1px solid #ffd700;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }
    .property-card h3 {
      margin: 0 0 10px;
      color: #ffd700;
    }
    .property-card p {
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #ffd700;
    }
  </style> 
 </head> 
 <body> 
  <header> 
   <h1>Property Listings</h1> 
  </header> 
  <div class="filter-section"> 
   <form class="filter-form"> 
    <div> <label for="location">Location:</label> <select id="location"> <option value="all">All Locations</option> <option value="nairobi">Nairobi</option> <option value="mombasa">Mombasa</option> <option value="kisumu">Kisumu</option> <option value="eldoret">Eldoret</option> </select> 
    </div> 
    <div> <label for="propertyType">Property Type:</label> <select id="propertyType"> <option value="all">All Types</option> <option value="apartment">Apartment</option> <option value="bungalow">Bungalow</option> <option value="villa">Villa</option> <option value="commercial">Commercial</option> </select> 
    </div> <button type="button" onclick="filterProperties()">Filter</button> 
   </form> 
  </div> 
  <div class="property-listings" id="propertyListings"> <!-- Example Property Cards --> 
   <div class="property-card"> 
    <h3>Modern Apartment</h3> 
    <p>Location: Nairobi</p> 
    <p>Type: Apartment</p> 
   </div> 
   <div class="property-card"> 
    <h3>Luxury Villa</h3> 
    <p>Location: Mombasa</p> 
    <p>Type: Villa</p> 
   </div> 
   <div class="property-card"> 
    <h3>Cozy Bungalow</h3> 
    <p>Location: Kisumu</p> 
    <p>Type: Bungalow</p> 
   </div> <!-- Add more properties dynamically here --> 
  </div> 
  <footer> 
   <p>Â© 2025 Property Listings</p> 
  </footer> 
  <script>
    function filterProperties() {
      const location = document.getElementById('location').value.toLowerCase();
      const type = document.getElementById('propertyType').value.toLowerCase();

      const properties = document.querySelectorAll('.property-card');
      properties.forEach(property => {
        const propertyLocation = property.querySelector('p:nth-child(2)').innerText.split(': ')[1].toLowerCase();
        const propertyType = property.querySelector('p:nth-child(3)').innerText.split(': ')[1].toLowerCase();

        if (
          (location === 'all' || propertyLocation === location) &&
          (type === 'all' || propertyType === type)
        ) {
          property.style.display = '';
        } else {
          property.style.display = 'none';
        }
      });
    }
  </script> 
 
</body></html>
